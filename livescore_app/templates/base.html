<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

    {% load static %}
    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <style>
        main > .container {
            padding: 60px 15px 0;
        }
  
        .footer {
            background-color: #f5f5f5;
        }
  
        .footer > .container {
            padding-right: 15px;
            padding-left: 15px;
        }
  
        code {
            font-size: 80%;
        }

        h1 {
            margin-top: 15px;
        }

        h2 {
            margin-top: 25px;
        }

        .navbar {
            max-height: 56px;
        }
    </style>

    <title>{{ title|default:"Livescore App"}}</title>
</head>
<body class="d-flex flex-column h-100">
    {% include 'navbar.html' %}
    
    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
                {% block content %}
                    will be replaced
                {% endblock content %}
        </div>
    </main>


    {% include 'footer.html' %}

    {% load static %}
    <script src="{% static "js/jquery.min.js" %}"></script>

    {% load static %}
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</body>
</html>
